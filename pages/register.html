<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LuminaBooks</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div style="padding-top: 100px; height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="glass-panel" style="padding: 3rem; width: 100%; max-width: 400px; text-align: center;">
            <h1 style="margin-bottom: 2rem;">Join Lumina</h1>

            <form onsubmit="event.preventDefault(); window.location.href='../index.html';">
                <div style="margin-bottom: 1rem; text-align: left;">
                    <label style="display: block; margin-bottom: 0.5rem;">Full Name</label>
                    <input type="text" required
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 1rem; text-align: left;">
                    <label style="display: block; margin-bottom: 0.5rem;">Email</label>
                    <input type="email" required
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 2rem; text-align: left;">
                    <label style="display: block; margin-bottom: 0.5rem;">Password</label>
                    <input type="password" required
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 4px;">
                </div>
                <button type="submit" class="glass-button" style="width: 100%; margin-bottom: 1rem;">Sign Up</button>
                <a href="signin.html" style="color: var(--primary);">Already have an account?</a>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
