<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | LuminaBooks</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div style="padding-top: 100px;">
        <div class="container" style="max-width: 800px;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Your Shopping Cart</h1>

            <div id="cart-items">
                <!-- Cart items injected here -->
            </div>

            <div class="glass-panel"
                style="margin-top: 2rem; padding: 2rem; display: flex; justify-content: space-between; align-items: center;">
                <h2>Total: <span id="cart-total">$0.00</span></h2>
                <a href="checkout.html" class="glass-button">Proceed to Checkout</a>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="../index.html" class="glass-button secondary">Continue Shopping</a>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
