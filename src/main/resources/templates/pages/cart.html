<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Your Cart</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" style="margin-top: 2rem;">
            <h1 class="section-title">Your Cart</h1>
            <div class="cart-layout">
                <div id="cart-items" class="cart-items">
                    <!-- Injected by JS -->
                </div>
                <div class="cart-summary glass-panel">
                    <h3>Summary</h3>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <span>Total</span>
                        <span id="cart-total" style="font-weight: bold; font-size: 1.2rem;">$0.00</span>
                    </div>
                    <button onclick="window.location.href='checkout.html'" class="glass-button"
                        style="width: 100%;">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
